# Database Configuration
# Database per service: employee-service uses bookfair_employee_db
# These values can be overridden by environment variables:
# SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/bookfair_employee_db?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Nipuni00@@}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your_email@example.com
spring.mail.password=your_email_password
jwt.secret=ChangeThisSecretKeyForProdUseStrongSecretKeyInProduction
jwt.expiration=86400000
server.port=8085

# CORS Configuration
# Can be overridden by environment variable: CORS_ALLOWED_ORIGINS
# For multiple origins, use comma-separated values: http://localhost:3000,http://localhost:3001
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Service URLs
# Can be overridden by environment variable: USER_SERVICE_URL
user.service.url=${USER_SERVICE_URL:http://localhost:8081}